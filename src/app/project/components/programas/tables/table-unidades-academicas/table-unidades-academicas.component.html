<p-table
    #dt
    [rows]="10"
    [paginator]="true"
    [rowsPerPageOptions]="[10,25,50]"
    [showCurrentPageReport]="true"
    [rowHover]="true"
    [value]="main.unidadesAcad"
    [columns]="table.cols"
    [globalFilterFields]="table.globalFiltros"
    [(selection)]="table.selectedRows"
    [dataKey]="table.dataKeyTable"
    (selectionChange)="table.setSelectedRows()"
    currentPageReportTemplate="{first} hasta {last} de {totalRecords} unidades acadÃ©micas."
    selectionMode="multiple"
    >
    <ng-template pTemplate="caption">
        <div class="flex flex-wrap flex-column md:flex-row justify-content-between align-items-center">
            <div class="flex mb-2 md:mb-0">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Buscar..." [(ngModel)]="searchValue" (input)="onGlobalFilter(dt, $event)" />
              </span>
              <p-button
                styleClass="p-button-text p-button-sm ml-2"
                icon="pi pi-filter-slash"
                pTooltip="Limpiar filtros"
                (click)="clear(dt)">
              </p-button>
            </div>
                             
            <div class="flex">
              <p-button
                pRipple
                label="Actualizar"
                icon="pi pi-refresh"
                styleClass="p-button-info"
                (click)="main.getUnidadesAcademicas()">
              </p-button>
            </div>
          </div>
    </ng-template>
 
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <ng-container *ngFor="let col of table.cols">
                <ng-container [ngSwitch]="col.field">
                    <th *ngSwitchCase="'Descripcion_ua'" pSortableColumn="{{col.field}}">
                        <div class="flex justify-content-start align-items-center">
                            {{col.header}}
                            <p-sortIcon field="{{col.field}}"></p-sortIcon>
                            <!-- <p-columnFilter type="text" field="{{col.field}}" display="menu"/> -->
                        </div>
                    </th>
                    <th *ngSwitchCase="'Facultad.Descripcion_facu'" pSortableColumn="{{col.field}}">
                        <div class="flex justify-content-start align-items-center">
                            {{col.header}}
                            <p-sortIcon field="{{col.field}}"></p-sortIcon>
                            <p-columnFilter 
                                [showMatchModes]="false" 
                                [showOperator]="false" 
                                [showAddButton]="false"
                                [showButtons]="false"
                                matchMode="in" 
                                field="Facultad.Cod_facultad" 
                                display="menu" 
                            > 
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-multiSelect 
                                        [ngModel]="value" 
                                        [options]="main.facultades" 
                                        (onChange)="filter($event.value); main.countTableValues(dt._totalRecords)" 
                                        placeholder="Filtrar por facultad" 
                                        optionLabel="Descripcion_facu" 
                                        optionValue="Cod_facultad" >
                                    </p-multiSelect>
                                </ng-template>
                            </p-columnFilter>
                        </div>
                    </th>
                    <th *ngSwitchCase="'accion'" style="min-width: 10rem; ">{{ col.header }}</th>
                </ng-container>
            </ng-container>
        </tr>
    </ng-template>
 
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>
                <p-tableCheckbox [value]="data"></p-tableCheckbox>
            </td>
            <td style="width:50%; min-width:10rem;">
                <span class="p-column-title">Nombre</span>
                {{data.Descripcion_ua}}
            </td>
            <td style="width:50%; min-width:10rem;">
                <span class="p-column-title">Facultad</span>
                <span *ngIf="data.Facultad" 
                      class="p-badge p-component"
                      [ngStyle]="{
                                    'background-color': data.Facultad.BadgeClass.backgroundColor,
                                    'color': data.Facultad.BadgeClass.textColor
                                }"
                      >
                    {{ data.Facultad.Descripcion_facu | uppercase }}
                </span>
                <span *ngIf="!data.Facultad" class="p-badge p-component p-badge-secondary">
                    SIN FACULTAD
                </span>
            </td>
            <td>
                <div class="flex">
                    <p-button
                        icon="pi pi-trash"
                        styleClass="p-button-sm p-button-danger mr-2"
                        pTooltip="Eliminar registro"
                        (click)="delete(data)">
                    </p-button>
                    <p-button
                        icon="pi pi-pencil"
                        styleClass="p-button-sm p-button-warning mr-2"
                        pTooltip="Editar registro"
                        (click)="edit(data)">
                    </p-button>
                    <p-button
                        icon="pi pi-eye"
                        styleClass="p-button-sm p-button-info mr-2"
                        pTooltip="Ver registro"
                        (click)="show(data)"
                        tooltipPosition="left">
                    </p-button>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="table.cols.length + 1">Sin registros</td>
        </tr>
    </ng-template>
</p-table>
